<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/typescript/login.ts"></script>
    <title>Setup your user ID</title>
</head>
<body>
    <div class="setup">
        <p>Please enter your info as received during hiring.</p>
        <form>
            <label for="employeeName">Name</label><br>
            <input type="text" id="employeeName" name="employeeName"><br>
            <label for="employeeID">Employee ID</label><br>
            <input type="number" id="employeeID" name="employeeID"><br>
            <label for="employeeEmail">Email</label><br>
            <input type="email" id="employeeEmail" name="employeeEmail"><br>
            <label for="employeePassword">Password</label><br>
            <input type="password" id="employeePassword" name="employeePassword"><br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
